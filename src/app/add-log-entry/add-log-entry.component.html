<div class="ui segment">
  <h2 class="ui middle floated header">Add Log</h2>
  <div class="ui clearing divider"></div>
  <form class="ui form">
      <div class="field">
        <label>Source (*)</label>
        <input type="text" name="source" placeholder="Source">
      </div>
      <div class="field">
        <label>Class (*)</label>
        <input type="text" name="class" placeholder="Class">
      </div>
      <div class="field">
          <label>Type (*)</label>
          <sui-select class="selection"
          [(ngModel)]="selectedOptions_type"
          name="oneSelect"
          [options]="options_type"
          labelField="label"
          #select>
            <sui-select-option *ngFor="let option of select.filteredOptions"
                              [value]="option">
            </sui-select-option>
          </sui-select>
        </div>
      <div class="field">
        <label>Subsystems (*)</label>
        <sui-multi-select class="selection"
                          [(ngModel)]="selectedOptions_subs"
                          name="multiSelect"
                          [options]="options_subs"
                          labelField="label"
                          #multiSelect>
            <sui-select-option *ngFor="let option of multiSelect.filteredOptions"
                               [value]="option">
            </sui-select-option>
        </sui-multi-select>
      </div>
      <div class="field">
          <label>Title (*)</label>
          <input type="text" name="title" placeholder="Title">
      </div>
      <div class="field">
          <label>Log Entry (*)</label>
          <textarea rows="4" type="text" name="title" placeholder="Title"></textarea>
      </div>
      <div class="field">
        <button class="ui button" type="submit">Submit</button>
        <button class="ui button" type="cancel">Cancel</button>
      </div>

    </form>
</div>
